<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
   <div id="container">
    <header>
        <h1>Avalie a sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Boralá?</p>
        <img src="./assets/img1.png" alt="imagem de um balão de pensamento vermelho com 5 estrela e três estrelas cheias e duas vazias">

      <div id="top">
        <h2>Informações pessoais</h2>
      </div>
    </header>

    <div id="main">
      <form id="my-form">
        <fieldset id="name">
          <div id="nome" class="input-wrapper">
            <label for="input-name">Nome</label>
            <input type="text" id="input-name">
          </div>

          <div id="sobrenome" class="input-wrapper">
            <label for="input-surname">Sobrenome</label>
            <input type="text" id="input-surname">
          </div>
        </fieldset>

        <fieldset>
          <div class="input-wrapper">
            <label for="input-email">E-mail <span>(Digite um email válido)</span></label>
            <input type="text" id="input-email">
          </div>
        </fieldset>

        <fieldset>
          <h2>Informações do Mentor</h2>

          <div class="input-wrapper">
            <label for="select-mentor">Selecione quem foi o seu mentor</label>
            <select>
              <option>Mayk Brito</option>
              <option>Leandro Ambrósio</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="textarea-feddback">Feedback sobre o mentor</label>
            <textarea id="textarea-feddback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </fieldset>

        <fieldset>
          <h2>Agendando próxima mentoria</h2>

          <div class="input-date">
            <div class="input-wrapper" id="input-date">
              <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date">
            </div>

            <div class="input-hour">
              <div class="input-wrapper">
                <label for="input-das">Das</label>
                <input type="time" id="input-das">
              </div>
                
              <div class="input-wrapper">
                <label for="input-ate">Até</label>
                <input type="time" id="input-ate">
              </div>
            </div>
          </div>
        </fieldset>

        <button>Salvar</button>
      </form>
    </div>
   </div>
</body>
</html>
